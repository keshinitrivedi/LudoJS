<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LudoJS Game</title>
    <link rel="stylesheet" href="./ludo/style.css">
</head>
<body> <div class="color">
    <div style="height: 60px;"></div>
    <div class="ludo-container">
        <div class="ludo">
            <div class="player-pieces">
                <div class="player-piece" player-id="P1" piece="0"></div>
                <div class="player-piece" player-id="P1" piece="1"></div>
                <div class="player-piece" player-id="P1" piece="2"></div>
                <div class="player-piece" player-id="P1" piece="3"></div>
                
                <div class="player-piece" player-id="P2" piece="0"></div>
                <div class="player-piece" player-id="P2" piece="1"></div>
                <div class="player-piece" player-id="P2" piece="2"></div>
                <div class="player-piece" player-id="P2" piece="3"></div>
            </div>

            <div class="player-bases">
                <div class="player-base" player-id="P1"></div>
                <div class="player-base" player-id="P2"></div>
            </div>
        </div>
        <div class="footer">
            <div class="row">
                <button id="dice-btn" class="btn btn-dice" disabled>Roll</button>
                <div class="dice-value"><img id="dice-image" src="" onerror="this.src='./ludo/images/dice-here.png'" alt="ðŸŽ²" class="dice-image"></div>     
                <button id="reset-btn" class="btn btn-reset" disabled>Reset</button>
            </div>
            <h2 class="active-player">Active Player: <span></span> </h2>
        </div>
    </div>

    <div class="player-inputs">
        <h1 style="font-size: 30px; text-align: center;">Welcome to LudoJS!</h2>
        <label for="player1-name">Player 1:</label>
        <input type="text" id="player1-name" placeholder="Enter Name">
        <br>
        <label for="player2-name">Player 2:</label>
        <input type="text" id="player2-name" placeholder="Enter Name">
        <br>
        <button id="start-game-btn" class="btn-start">Start Game</button>
    </div>

    <div style="height: 60px;"></div>
    
    </div>
    <script src="./main.js" type="module"></script>
</body>
</html>
